<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Editar Usuario</title>

  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

<div th:insert="~{admin/template_admin.html::header}"></div>

<div class="container">
  <h1 class="mt-4 mb-3">Editar Usuario</h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
    <li class="breadcrumb-item"><a th:href="@{/admin/users}">Usuarios</a></li>
    <li class="breadcrumb-item active">Editar</li>
  </ol>

  <form th:action="@{/admin/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${user.firstName + ' ' + user.lastName}" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
    </div>

    <div class="form-group">
      <label for="cellphone">Teléfono:</label>
      <input type="text" class="form-control" id="cellphone" name="cellphone" th:value="${user.cellphone}" required>
    </div>

    <button type="submit" class="btn btn-success">Actualizar</button>
    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<div th:insert="~{admin/template_admin.html::footer}"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
